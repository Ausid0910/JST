<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Senter Otomatis - Deteksi Gelap & Gerakan</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a1020;
        color: #e8f3ff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      }
      h1 {
        color: #00b7ff;
        font-size: 20px;
        margin-top: 0;
      }
      p {
        font-size: 14px;
        color: #b7c9ff;
      }
      video {
        width: 100%;
        border-radius: 8px;
        background: #000;
        margin-top: 10px;
      }
      .bar {
        height: 12px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        overflow: hidden;
        margin: 4px 0 12px;
      }
      .bar > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00b7ff, #00ffb0);
        transition: width 0.3s ease;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        background: #00b7ff;
        color: #001;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button.ghost {
        background: transparent;
        color: #e8f3ff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .status,
      .indicator {
        font-size: 13px;
        margin-top: 8px;
        color: #b7c9ff;
        text-align: center;
      }
      .indicator {
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Senter Otomatis</h1>
      <p>
        Aplikasi ini menyalakan senter HP bila kondisi
        <strong>gelap</strong> atau <strong>gelap dan ada gerakan</strong>.
      </p>
      <video id="video" autoplay playsinline muted></video>
      <canvas
        id="canvas"
        width="320"
        height="240"
        style="display: none"
      ></canvas>

      <div class="label">Tingkat Kecerahan</div>
      <div class="bar"><div id="barBright"></div></div>

      <div class="label">Tingkat Gerakan</div>
      <div class="bar"><div id="barMotion"></div></div>

      <div style="text-align: center">
        <button id="startBtn">Mulai Kamera</button>
        <button id="stopBtn" class="ghost">Hentikan</button>
        <button id="toggleTorch" class="ghost">Toggle Manual</button>
      </div>

      <div class="status" id="status">Status: Menunggu...</div>
      <div class="indicator" id="torchIndicator">Senter: OFF</div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const barBright = document.getElementById("barBright");
      const barMotion = document.getElementById("barMotion");
      const statusEl = document.getElementById("status");
      const torchIndicator = document.getElementById("torchIndicator");

      let stream = null,
        track = null;
      let prevFrame = null;
      let torchOn = false,
        canTorch = false;
      let running = false;
      let cooldown = 0;

      function log(msg) {
        statusEl.textContent = "Status: " + msg;
      }

      function avgBrightness(img) {
        const d = img.data;
        let sum = 0;
        for (let i = 0; i < d.length; i += 20) {
          sum += 0.299 * d[i] + 0.587 * d[i + 1] + 0.114 * d[i + 2];
        }
        return sum / (d.length / 20);
      }

      function motionDiff(prev, curr) {
        if (!prev) return 0;
        const d1 = prev.data,
          d2 = curr.data;
        let diff = 0;
        for (let i = 0; i < d1.length; i += 20) {
          diff +=
            Math.abs(d1[i] - d2[i]) +
            Math.abs(d1[i + 1] - d2[i + 1]) +
            Math.abs(d1[i + 2] - d2[i + 2]);
        }
        return diff / (d1.length / 20);
      }

      async function setTorch(on) {
        if (!track || !canTorch) return;
        try {
          await track.applyConstraints({ advanced: [{ torch: on }] });
          torchOn = on;
          torchIndicator.textContent = "Senter: " + (on ? "ON" : "OFF");
          torchIndicator.style.color = on ? "#00ffb0" : "#ff6060";
        } catch (e) {
          console.warn("Torch gagal:", e);
        }
      }

      async function checkTorch() {
        if (!track) return false;
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        canTorch = !!caps.torch;
        if (!canTorch) {
          log("Device tidak mendukung kontrol senter otomatis ðŸ˜ž");
          torchIndicator.textContent = "Senter: Manual saja";
          torchIndicator.style.color = "#ffaa00";
        }
        return canTorch;
      }

      async function startCamera() {
        if (stream) return;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } },
          });
          video.srcObject = stream;
          track = stream.getVideoTracks()[0];
          await checkTorch();
          running = true;
          prevFrame = null;
          analyze();
          log("Kamera aktif.");
        } catch (e) {
          log("Gagal akses kamera: " + e.message);
        }
      }

      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
          track = null;
        }
        running = false;
        setTorch(false);
        log("Kamera dihentikan");
      }

      async function analyze() {
        if (!running) return;
        const w = (canvas.width = Math.min(320, video.videoWidth || 320));
        const h = (canvas.height = Math.min(240, video.videoHeight || 240));
        ctx.drawImage(video, 0, 0, w, h);
        const frame = ctx.getImageData(0, 0, w, h);
        const bright = avgBrightness(frame);
        const motion = motionDiff(prevFrame, frame);
        prevFrame = frame;

        barBright.style.width = (bright / 255) * 100 + "%";
        barMotion.style.width = Math.min(100, motion / 3) + "%";

        const isDark = bright < 60;
        const isMoving = motion > 8;

        log(
          `Kecerahan=${bright.toFixed(1)} ${
            isDark ? "(Gelap)" : ""
          } | Gerakan=${motion.toFixed(1)} ${isMoving ? "(Ada)" : "(Tidak)"}`
        );

        if (cooldown > 0) cooldown--;

        if (canTorch && cooldown === 0) {
          if (isDark && !torchOn) {
            await setTorch(true);
            cooldown = 8;
          } else if (!isDark && torchOn) {
            await setTorch(false);
            cooldown = 8;
          }
        }

        setTimeout(analyze, 200);
      }

      document.getElementById("startBtn").onclick = startCamera;
      document.getElementById("stopBtn").onclick = stopCamera;
      document.getElementById("toggleTorch").onclick = () => setTorch(!torchOn);
      window.addEventListener("beforeunload", stopCamera);
    </script>
  </body>
</html>
